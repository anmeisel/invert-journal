<script>
	function createCookie(name, value, days) {
		if (days) {
			var date = new Date()
			date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000)
			var expires = "; expires=" + date.toGMTString()
		} else var expires = ""
		document.cookie = name + "=" + value + expires + "; path=/"
	}

	function readCookie(name) {
		var nameEQ = name + "="
		var ca = document.cookie.split(";")
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i]
			while (c.charAt(0) == " ") c = c.substring(1, c.length)
			if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length)
		}
		return null
	}

	function eraseCookie(name) {
		createCookie(name, "", -1)
	}

	function theme_friendly() {
		$(".access").toggleClass("accessibility")
		$(".access-no-red").toggleClass("accessibility-no-red")
		$(".background").toggleClass("red")
	}

	function theme_dark() {
		$(".access").toggleClass("dark")
		$(".access-no-red").toggleClass("dark-no-red")
		$(".background").toggleClass("red")
	}

	$("#drop-down").change(function() {
		const selected = $(this).val()
		if (selected === "friendly") {
			theme_friendly()
			createCookie("pre", "prelight", 1000)
		} else if (selected === "dark") {
			theme_dark()
		} else {
			theme_friendly()
			eraseCookie("pre", "prelight")
		}
	})

	if (readCookie("pre")) {
		theme_friendly()
		$("#drop-down")
			.val("friendly")
			.selected()
	}
</script>
