<!DOCTYPE html>
{{> components/ascii }}
<html lang="en">
    <head>
        {{> components/head }}
    </head>

    <body class="background red access-new">
        {{> components/nav }}
        <div class="main2 access">
            <p
                >Links to donations and shop are still to come!<br />
                Don't hesitate to <a href="contact">contact</a> us if you would like to get involved. </p
            ><br />
            <!-- Begin Mailchimp Signup Form -->
            <div id="mc_embed_signup">
                <form
                    action="https://invertjournal.us19.list-manage.com/subscribe/post?u=15b5f5a18cb32b6f331169fdd&amp;id=e57c693a8a"
                    method="post"
                    id="mc-embedded-subscribe-form"
                    name="mc-embedded-subscribe-form"
                    class="validate"
                    target="_blank"
                    novalidate
                >
                    <div id="mc_embed_signup_scroll">
                        <div class="subheading access"><p>Subscribe to our mailing list:</p></div>
                        <!-- <div class="indicates-required"><span class="asterisk">*</span> indicates required</div> -->
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address <span class="asterisk">*</span> </label>
                            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" />
                        </div>
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"
                            ><input type="text" name="b_15b5f5a18cb32b6f331169fdd_e57c693a8a" tabindex="-1" value=""
                        /></div>
                        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"/></div>
                    </div>
                </form>
            </div>
            <!--End mc_embed_signup-->
        </div>
        {{> components/body-end }}
    </body>
</html>
